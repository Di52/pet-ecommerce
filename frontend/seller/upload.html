<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #232f3e;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1rem;
    }

    .card p {
      font-size: 0.9rem;
      color: #555;
      margin: 2px 0;
    }
  </style>
</head>
<body>

<header>
  <div style="font-size: 1.5rem;">My Pet Shop</div>
  <a href="../index.html">Home</a>
</header>

<h1 id="category-title">Category</h1>
<div class="product-grid" id="product-list"></div>

<script>
  function getCategoryFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("category") || "";
  }

  async function loadProductsByCategory(category) {
    document.getElementById("category-title").textContent = category;
    const list = document.getElementById("product-list");
    list.innerHTML = "Loading...";
    try {
      const res = await fetch(`https://jojonomipet.store/products-by-category/${category}`);
      const products = await res.json();
      list.innerHTML = "";

      if (products.length === 0) {
        list.innerHTML = "<p style='grid-column: 1/-1;'>No products found.</p>";
        return;
      }

      for (const p of products) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.image_url}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>$${parseFloat(p.price).toFixed(2)}</p>
          <p>${p.description}</p>
        `;
        list.appendChild(card);
      }
    } catch (err) {
      list.innerHTML = "<p style='color:red;'>Failed to load products.</p>";
    }
  }

  const category = getCategoryFromURL();
  if (category) {
    loadProductsByCategory(category);
  } else {
    document.getElementById("product-list").innerHTML = "<p>Missing category.</p>";
  }
</script>

</body>
</html>
