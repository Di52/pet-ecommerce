<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Logged In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card h3, .card p {
      margin: 0.5rem 0;
    }

    .card button {
      margin-top: auto;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .card button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <div style="font-size: 1.5rem;">Welcome to Our Shop</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="profile.html">My Profile</a>
    <a href="cart.html">Cart</a>
    <a href="#" onclick="logout()">Logout</a>
  </nav>
</header>

<div class="products" id="product-list">
  <!-- JS will insert products here -->
</div>

<script>
  function logout() {
    sessionStorage.clear();
    alert("You have been logged out.");
    window.location.href = "../index.html";
  }

  const list = document.getElementById("product-list");

  function renderProducts(products) {
    list.innerHTML = "";
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <a href="product.html?id=${p.id}" style="text-decoration: none; color: inherit;">
          <img src="${p.image_url}" alt="${p.name}">
          <h3 style="text-align: center;">${p.name}</h3>
        </a>
        <p>$${p.price.toFixed(2)}</p>
        <p>${p.description}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      list.appendChild(card);
    });
  }

  function addToCart(productId) {
    const user = JSON.parse(sessionStorage.getItem("user") || "null");
    if (!user) {
      alert("Please log in to add items to cart.");
      window.location.href = "../login.html";
      return;
    }

    fetch("https://jojonomipet.store/cart/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: user.email,
        product_id: productId,
        quantity: 1
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert(`Product ${productId} added to cart successfully!`);
      } else {
        alert("Failed to add to cart: " + (data.message || "unknown error"));
      }
    })
    .catch(err => {
      alert("Error connecting to server.");
      console.error(err);
    });
  }

  fetch("https://jojonomipet.store/products")
    .then(res => res.json())
    .then(renderProducts)
    .catch(() => {
      list.innerHTML = "<p style='color:red;'>Failed to load products. Please try again later.</p>";
    });
</script>

</body>
</html>
